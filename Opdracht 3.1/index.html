<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body {
            font-family: 'Copse', serif;
            text-align: center;
        }
        img {
            border: 0px;
            height: 300px;
            width: 300px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px;
            font-size: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Siberian Tiger shuffle</h1>
<div id="pics">
    <img src="../img/tijger1.jpg">
    <img src="../img/tijger2.jpg">
    <img src="../img/tijger3.jpg">
    <img src="../img/tijger4.jpg">
    <img src="../img/tijger5.jpg">
    <img src="../img/tijger6.jpg">
    <img src="../img/tijger7.jpg">
    <img src="../img/tijger8.jpg">
    <img src="../img/tijger9.jpg">
</div>
    <script>
        var plaatjes = document.getElementsByTagName("img");
        var random = 0;
        var randomNumbers = [];
        while (randomNumbers.length < 9) {
            random = Math.floor(Math.random() * 9) + 1;
            if (randomNumbers.lastIndexOf(random) == -1) {
                randomNumbers.push(random);
            }
        }
        random = 0;
        for(var plaatje in plaatjes) {
            plaatjes[plaatje].src = "img/tijger" + randomNumbers[random] + ".jpg";
        random++
        }

       /* for (var i = 0; i < plaatjes.length; i++) {
             random = Math.floor(Math.random() * 9) + 1;
             plaatjes[i].src = "../img/aap" + random + ".jpg";
        }
        */
</script>
</body>
</html>
